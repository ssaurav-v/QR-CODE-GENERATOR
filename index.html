<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="qrcode.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Colorful background with animated icons -->
    <div class="background">
        <img src="https://img.icons8.com/color/96/qr-code.png" class="icon qr-icon" alt="QR Icon">
        <img src="https://img.icons8.com/color/96/barcode.png" class="icon barcode-icon" alt="Barcode Icon">
        <img src="https://img.icons8.com/color/96/code.png" class="icon code-icon" alt="Code Icon">
        <img src="https://img.icons8.com/color/96/data.png" class="icon data-icon" alt="Data Icon">
    </div>

    <div class="container">
        <h1>Generate Your QR Code</h1>
        <p class="description">Enter your text below and convert it into a colorful QR code!</p>
        <div class="input-section">
            <input type="text" id="text-input" placeholder="Type something...">
            <button id="generate-btn">Generate QR Code</button>
        </div>
        <div class="qr-code-section" id="qr-code-section">
            <p id="qr-placeholder">Your QR Code will appear here</p>
        </div>
    </div>
</body>
</html>
